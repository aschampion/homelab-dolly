immich:
  immich:
    metrics:
      # Enabling this will create the service monitors needed to monitor immich with the prometheus operator
      enabled: true
    persistence:
      # Main data store for all photos shared between different components.
      library:
        # Automatically creating the library volume is not supported by this chart
        # You have to specify an existing PVC to use
        existingClaim: "immich-pvc-smb"
    # configuration is immich-config.json converted to yaml
    # ref: https://immich.app/docs/install/config-file/
    #
    configuration: {}
      # trash:
      #   enabled: false
      #   days: 30
      # storageTemplate:
      #   enabled: true
      #   template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"

  # Dependencies

  postgresql:
    enabled: true

  redis:
    enabled: true

  # Immich components

  server:
    enabled: true
    probes:
      startup:
        spec:
          failureThreshold: 360 # Necessary for workaround: https://github.com/immich-app/immich-charts/issues/130
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          # external-dns.alpha.kubernetes.io/target: homelab-tunnel.champion.casa
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
        hosts:
          - host: &host photos.champion.casa
            paths:
            - path: "/"
        tls:
          - hosts:
              - *host
            secretName: immich-tls-certificate

  machine-learning:
    persistence:
      cache:
        enabled: true
        size: 10Gi
        # Optional: Set this to pvc to avoid downloading the ML models every start.
        type: emptyDir
        accessMode: ReadWriteMany
        # storageClass: your-class
